<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Find a city..."
                class="form-control"
                id="input-city"
              />
            </div>

            <div class="col-3">
              <form>
                <input
                  type="submit"
                  value="Search"
                  class="form-control"
                  id="submit-button"
                />
              </form>
            </div>

            <div class="col-2">
              <button type="button" class="btn" id="locationButton">üìç</button>
            </div>
          </div>
        </form>
        <br />

        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="weather-description" id="date"></span>
            <span class="weather-description" id="description"></span>
            <br />
            <span class="weather-description"
              >Wind: <span id="wind"></span>km/h -
            </span>
            <span class="weather-description">
              Humidity: <span id="humidity"></span>%
            </span>
          </div>
          <div class="col-6">
            <div class="d-flex degrees-description justify-content-end">
              <img src="" alt="weather-icon" id="icon" />
              <h1 class="current-degrees" id="current-degrees"></h1>
              <a href="#" class="celsius">¬∞C </a>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
      <small>
        <a href="https://github.com/elisazardi/Wearher-App-final-project.git"
          >Open-source code</a
        >
        by Elisa Zardi
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

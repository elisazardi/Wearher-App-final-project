<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/2147a8380c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Find a city..."
                class="form-control"
                id="input-city"
              />
            </div>
            <div class="col-3">
              <form>
                <input
                  type="submit"
                  value="Search"
                  class="form-control"
                  id="submit-button"
                />
              </form>
            </div>
            <div class="col-2">
              <button type="button" class="btn" id="locationButton">üìç</button>
            </div>
          </div>
        </form>
        <br />

        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 class="date-time" id="date"></h2>
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-6">
            <h1 class="current-degrees" id="current-degrees"></h1>
            <span class="d-f"
              ><a href="#" id="degrees-to-f">¬∞C |</a>
              <a href="#" id="f-to-degrees">¬∞F</a></span
            >
            <p id="description"></p>
          </div>
          <div class="col-6">
            <ul>
              <li>Wind: <span id="wind"></span>km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>

        <h3 id="future-forecast">Next 5 days in Milan:</h3>
        <div class="row row justify-content-evenly">
          <div class="col-2">
            Sun
            <br />
            <i class="fa-regular fa-sun"></i>
            <br />
            17¬∞
          </div>
          <div class="col-2">
            Mon
            <br />
            <i class="fa-regular fa-sun"></i>
            <br />
            17¬∞
          </div>
          <div class="col-2">
            Tue
            <br />
            <i class="fa-regular fa-sun"></i>
            <br />
            17¬∞
          </div>
          <div class="col-2">
            Wed
            <br />
            <i class="fa-regular fa-sun"></i>
            <br />
            17¬∞
          </div>
          <div class="col-2">
            Thu
            <br />
            <i class="fa-regular fa-sun"></i>
            <br />
            17¬∞
          </div>
        </div>
      </div>
      <p>
        Open-source code by
        <a href="https://github.com/elisazardi/Wearher-App-final-project.git"
          >Elisa Zardi</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
